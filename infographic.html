  <section class="container info-container-light-1 pt-5">
    <img class="w-25 mx-auto d-block pt-5 mt-5" src="img/yakult_header.png" alt="Yakult heading">
  </section>

  <section class="container info-container-red-1">
    <div class="clearfix">
      <h1 class="float-sm-right info-h2 info-red-header">Anatomy</h1>
    </div>
    <div class="row">
      <div class="col">
      </div>
      <div class="col-9">
        <img id="info-yakult" class="mx-auto pt-4 d-block" onmouseenter="changePic(this)" onmouseleave="changeBack(this)" src="img/yakult.png" alt="Yakult picture">
      </div>
      <div class="col">
      </div>
    </div>

  </section>
  <section class="container info-container-light-2 clearfix">
    <div class="clearfix">
      <h1 class="float-sm-right info-h2 info-light-header">Differnt Sizes</h1>
    </div>
    <div id="dataMap" class="info-map d-block mx-auto"></div>
    <div class="info-legend">
      <div><img class="info-legend-img" src="img/none_color.png"><a>unknown</a></div>
      <div><img class="info-legend-img" src="img/60_color.png"><a>60ml</a></div>
      <div><img class="info-legend-img" src="img/80_color.png"><a>80ml</a></div>
      <div><img class="info-legend-img" src="img/100_color.png"><a>100ml</a></div>
    </div>
  </section>
  <section class="container info-container-red-nu">
    <div class="clearfix">
      <h1 class="float-sm-right info-h2 info-red-header">Nutritions</h1>
    </div>
    <div class="row mx-1">
      <div class="col">
        <h2 class="info-subheader">Minerals</h2>
        <div class="chart-rect">
          <div class="row-flex">
            <div class="info-rec-text"><a>Sodium</a></div>
            <div><svg class="svg-rec" width="200" height="20">
            <rect width="200" height="20" style="fill:rgb(134,214,203)" /></svg></div>
          </div>
          <div class="row-flex">
            <div class="info-rec-text"><a>Calcium</a></div>
            <div><svg class="svg-rec" width="180" height="20">
            <rect width="180" height="20" style="fill:rgb(134,214,203)" />
            </svg></div>
          </div>
          <div class="row-flex">
            <div class="info-rec-text"><a>Potassium</a></div>
            <div><svg class="svg-rec" width="30" height="20">
            <rect width="30" height="20" style="fill:rgb(134,214,203)" />
          </svg></div>
          </div>
        </div>
      </div>
      <div class="col">
        <h2 class="info-subheader">Digestion</h2>
        <div class="chart"></div>
      </div>
    </div>
  </section>
  <section class="container info-container-light-health clearfix">
    <div class="clearfix">
      <h1 class="float-sm-right info-h2 info-light-header">Health Benefits</h1>
    </div>
    <div class="info-map d-block mx-auto"><img class="info-body" src="img/info-body.png"></div>
  </section>

      image.src = "img/yakult_annotated.png";

    $(function() {
      $('#info-yakult').hover(function() {
        $('#annotated-yakult').show();
      }, function() {
        // on mouseout, reset the background colour
        $('#annotated-yakult').hide();
      });
